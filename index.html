<!doctype html>
<html>
<head>
	<title>Wikimedia maps beta</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
</head>
<body>
	<style>
	#zoom-level {
	  margin: 10px;
	  padding: 10px;
	  position: absolute;
	  right: 0;
	  top:0;
	  z-index: 1000;
	  background: #ddd;
	}
    html, body, #map {
      height: 99%;
    }
	</style>

	<!-- Map placeholder -->
	<div id="map"></div>

	<!-- Widget to display zoom level in the upper right corner of the map -->
	<div id='zoom-level'>Zoom Level: 7</div>

	<!-- Load Leaflet -->
	<script src="leaflet/leaflet.js"></script>
	<script src="lib/leaflet-hash.js"></script>
	<script>

		var match = location.search.match(/s=([^&\/]*)/);
		var style = (match && match[1]) || 'osm-intl';
		var server = 'https://maps.wikimedia.org';

		function bracketDevicePixelRatio() {
			// Todo: get the available scale factors from the server
			var brackets = [1, 1.3, 1.5, 2, 2.6, 3],
				baseRatio = window.devicePixelRatio || 1;
			for (var i = 0; i < brackets.length; i++) {
				var scale = brackets[i];
				if (scale >= baseRatio || (baseRatio - scale) < 0.1) {
					return scale;
				}
			}
			return brackets[brackets.length - 1];
		}
		var scale = bracketDevicePixelRatio();
		var scalex = (scale === 1) ? '' : ('@' + scale + 'x');

		<!-- Create a map -->
		var map = L.map('map').setView([42.828, 5.328], 7);

		<!-- Add a map layer -->
		L.tileLayer(server + '/' + style + '/{z}/{x}/{y}' + scalex + '.png', {
			maxZoom: 18,
			attribution: 'Wikimedia maps beta | Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>',
			id: 'wikipedia-map-01'
		}).addTo(map);

		<!-- Add a km/miles scale -->
		L.control.scale().addTo(map);

		<!-- Update the zoom level label -->
		map.on('zoomend', function(){
		    document.getElementById('zoom-level').innerHTML = 'Zoom Level: ' + map.getZoom();
		});

		<!-- Add current location to URL hash -->
		var hash = new L.Hash(map);
	</script>
</body>
</html>
